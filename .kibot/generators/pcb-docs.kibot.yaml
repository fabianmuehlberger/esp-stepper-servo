kibot:
  version: 1
  
outputs:
  - name: print_front
    type: pdf_pcb_print
    dir: exports/pcb
    layers:
      - layer: F.Cu
      - layer: Dwgs.User

  - name: print_bottom
    type: pdf_pcb_print
    dir: exports/pcb
    layers:
      - layer: B.Cu
      - layer: Dwgs.User

  - name: pcb_top
    type: pcbdraw
    dir: exports/pcb
    options:
      output: "%f-%i.%x"
      format: jpg
      # show_components: none
      dpi: 600

  - name: pcb_bot
    type: pcbdraw
    dir: exports/pcb
    options:
      output: "%f-%i.%x"
      format: jpg
      bottom: True
      # show_components: none
      dpi: 600