kibot:
  version: 1


outputs:
  - name: step
    type: step
    dir: exports
    options:
      metric_units: true
      
  - name: render top
    type: render_3d
    dir: exports/renders
    options:
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: top

  - name: render bottom
    type: render_3d
    dir: exports/renders
    options:
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: bottom

  - name: render angled
    type: render_3d
    dir: exports/renders
    options:
      height: 1000
      width: 1600
      zoom: 2
      download: true
      ray_tracing: true
      view: front
      rotate_x: -4
      rotate_y: 0
      rotate_z: -4